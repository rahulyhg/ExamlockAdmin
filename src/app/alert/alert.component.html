<div  class="alertContainer" >
  <h2 class="alertHeading" mat-dialog-title></h2>
  <mat-dialog-content>
    <p class=alertBody >Do you really want to delete?</p>
  </mat-dialog-content>
  <mat-dialog-actions class="alertButton" >
    <button class="alertButtonAction"  mat-button mat-dialog-close value="false">Cancel</button>
    <button class="alertButtonAction" mat-button [mat-dialog-close]="true" value="true" cdkFocusInitial>OK</button>
  </mat-dialog-actions>
</div>
