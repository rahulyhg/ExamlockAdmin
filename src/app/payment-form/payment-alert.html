<div  class="alertContainer" >
    <h2 class="alertHeading" mat-dialog-title></h2>
    <mat-dialog-content>
        <p class=alertBody >Transaction failed!</p>
        <p class="alertBody"> {{data.message}}</p>
        
    </mat-dialog-content>
    <mat-dialog-actions class="alertButton" >
        <button class="alertButtonAction" mat-button [mat-dialog-close]="true"  cdkFocusInitial>OK</button>
    </mat-dialog-actions>
</div>
